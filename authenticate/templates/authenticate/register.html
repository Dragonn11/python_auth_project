{%extends 'authenticate/base.html'%}
{% block content %}
<h1>Register</h1>

<form method="POST" action="{% url 'register'%}">
    {% csrf_token %}
    {% if form.errors %}
        <p>your form has Errors...</p>
    {%endif%}
    {{ form.as_ul }}
    <input type="submit" class="btn btn-secondary"  value="Register">       
</form>
{% endblock %}
